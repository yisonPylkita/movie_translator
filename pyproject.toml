[project]
name = "movie-translator"
version = "0.2.0"
description = "Movie/anime subtitle translator with MKV support (ENâ†’PL) optimized for M1 MacBook Air"
readme = "README.md"
requires-python = ">=3.10,<3.14"  # Python 3.14 has sentencepiece compatibility issues
dependencies = [
    "pysubs2>=1.8.0",      # SRT subtitle parsing
    "tqdm>=4.67.1",         # Progress bars
    "transformers>=4.30.0", # ML models
    "torch>=2.0.0",         # PyTorch for model inference
    "sentencepiece>=0.1.99", # Tokenizer for T5 models
    "protobuf>=3.20.0",     # Required by transformers
    "rich>=14.2.0",         # Fancy terminal output
    "psutil>=7.1.3",
]

[project.scripts]
srt-translate = "movie_translator.translate:main"
srt-validate = "movie_translator.validate_subtitles:main"
srt-extract = "movie_translator.extract:main"
srt-translate-batch = "movie_translator.translate_batch:main"
srt-apply = "movie_translator.apply:main"

[tool.uv]
package = true

[dependency-groups]
dev = [
    "ruff>=0.14.6",
]

[tool.ruff]
# Line length (matching our code style)
line-length = 100

[tool.ruff.lint]
# Enable recommended rules
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
]

# Ignore specific rules that are too strict for this project
ignore = [
    "E501",   # Line too long (we have some long lines for readability)
    "B008",   # Do not perform function calls in argument defaults (we do this for logging)
    "B007",   # Loop control variable not used (minor issue)
    "B905",   # zip() without strict parameter (minor issue)
]

[tool.ruff.lint.isort]
# Sort imports
known-first-party = ["movie_translator"]

[tool.ruff.format]
# Use double quotes for consistency
quote-style = "double"
