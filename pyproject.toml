[project]
name = "movie-translator"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pysubs2>=1.8.0",
    "tqdm>=4.67.1",
    "transformers>=4.30.0",
    "torch>=2.0.0",
    "sentencepiece>=0.1.99",
    "sacremoses>=0.1.1",
    "protobuf>=3.20.0",
    "ruff>=0.6.0",
]

[project.scripts]
movie-translator = "movie_translator.main:main"

[tool.uv]
package = true

[tool.uv.sources]
llm-subtrans = { git = "https://github.com/machinewrapped/llm-subtrans.git" }

[tool.pyrefly]
project-includes = ["**/*.py*", "**/*.ipynb"]
